<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculateur de Moyenne</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function calculerMoyenne() {
            let travail1 = parseFloat(document.getElementById("travail1").value);
            let travail2 = parseFloat(document.getElementById("travail2").value);

            if (isNaN(travail1) || isNaN(travail2)) {
                alert("Veuillez entrer des notes valides !");
                return;
            }

            let moyenne = (travail1 + travail2) / 2;

            document.getElementById("resultat").innerHTML =
                "La moyenne est : " + moyenne.toFixed(2);
        }
    </script>
</head>
<body>

<header>
    <h1>Calculateur de moyenne</h1>
</header>

<section>
    <h2>Cours : Cloud Computing</h2>

    <label>Travail Journalier 1 :</label>
    <input type="number" id="travail1" step="0.01"><br><br>

    <label>Travail Journalier 2 :</label>
    <input type="number" id="travail2" step="0.01"><br><br>

    <button onclick="calculerMoyenne()">Calculer</button>

    <p id="resultat"></p>
</section>

<nav>
    <a href="index.html">Retour Ã  l'accueil</a>
</nav>

</body>
</html>
